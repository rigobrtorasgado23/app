<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Protocolo de Erudición - El Lobo</title> <style> :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --success: #10b981; --border: #334155; } body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 20px; line-height: 1.6; } .container { max-width: 800px; margin: 0 auto; } header { border-bottom: 2px solid var(--border); padding-bottom: 20px; margin-bottom: 20px; text-align: center; } h1 { margin: 0; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; } .subtitle { font-size: 0.9em; color: #94a3b8; text-transform: uppercase; } /* BARRA DE PROGRESO */ .progress-container { background: var(--card); height: 20px; border-radius: 10px; margin: 20px 0; overflow: hidden; border: 1px solid var(--border); position: relative; } .progress-bar { height: 100%; background: linear-gradient(90deg, var(--accent), var(--success)); width: 0%; transition: width 0.3s ease; } .stats { display: flex; justify-content: space-between; font-size: 0.9em; font-weight: bold; margin-bottom: 20px; } /* LISTA */ .checklist { list-style: none; padding: 0; } .item { background: var(--card); margin-bottom: 10px; padding: 15px; border-radius: 8px; border: 1px solid var(--border); display: flex; align-items: center; cursor: pointer; transition: all 0.2s; } .item:hover { border-color: var(--accent); transform: translateX(5px); } .item.completed { opacity: 0.5; background: #151d29; } .item.completed span { text-decoration: line-through; color: #64748b; } /* CHECKBOX PERSONALIZADO */ .checkbox { width: 20px; height: 20px; border: 2px solid var(--accent); border-radius: 4px; margin-right: 15px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; } .item.completed .checkbox { background: var(--success); border-color: var(--success); } .item.completed .checkbox::after { content: '✓'; color: white; font-size: 14px; font-weight: bold; } /* BOTONES */ .btn-reset { background: transparent; border: 1px solid #ef4444; color: #ef4444; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8em; margin-top: 20px; } .btn-reset:hover { background: #ef4444; color: white; } </style> </head> <body> <div class="container"> <header> <h1>Universidad del Lobo</h1> <div class="subtitle">Plan de Estudios 2026-2029 | Turno Nocturno</div> </header> <div class="stats"> <span id="progress-text">0/100 Completados</span> <span id="percentage-text">0%</span> </div> <div class="progress-container"> <div class="progress-bar" id="progress-bar"></div> </div> <ul class="checklist" id="list-container"> <!-- JS Generará la lista aquí --> </ul> <div style="text-align: center;"> <button class="btn-reset" onclick="resetProgress()">Reiniciar Todo</button> </div> </div> <script> // TU LISTA MAESTRA const topics = [ "La caída de Tenochtitlan vista desde los mexicas", "El México prehispánico antes de los mexicas", "La Guerra Cristera sin héroes ni villanos", "El Porfiriato más allá de “orden y progreso”", "El movimiento ferrocarrilero en México", "La expropiación petrolera explicada técnicamente", "El milagro mexicano: mito y realidad", "La matanza de Tlatelolco desde archivos desclasificados", "La Revolución Mexicana como guerras regionales", "El PRI como fenómeno histórico", "El Imperio romano en su decadencia", "Alejandro Magno y el colapso de su imperio", "La peste negra y cómo cambió Europa", "La Revolución Francesa sin romanticismo", "Napoleón: genio militar o producto del caos", "La unificación alemana", "El origen de la Primera Guerra Mundial", "El Tratado de Versalles y sus consecuencias", "La Guerra Fría como guerra psicológica", "La caída de la Unión Soviética", "El origen del universo: Big Bang explicado simple", "Qué es realmente el tiempo", "Materia oscura y energía oscura", "Cómo funcionan las estrellas", "Por qué el cielo es azul", "El efecto invernadero explicado desde la física", "La tabla periódica y sus rarezas", "Qué pasaría si desapareciera el Sol", "Agujeros negros sin fórmulas", "El multiverso como hipótesis", "Evolución humana resumida en 10 hitos", "ADN: el manual de instrucciones de la vida", "Mutaciones: errores útiles", "Cómo envejecen las células", "El sistema inmune explicado como un ejército", "Por qué soñamos", "El cerebro bajo estrés extremo", "Dolor: para qué sirve", "Placebo y nocebo", "Microbiota intestinal y mente", "Historia de las vacunas", "Cómo se descubrió la anestesia", "Antibióticos y resistencia bacteriana", "Cirugías antiguas que hoy parecen locura", "Salud mental a lo largo de la historia", "Epidemias que cambiaron el mundo", "El corazón como bomba imperfecta", "Trasplantes: límites éticos", "Medicina preventiva vs curativa", "El futuro de la medicina personalizada", "Historia del dinero", "Por qué existen las crisis económicas", "El origen de los bancos", "Inflación explicada para humanos", "Trabajo por turnos y efectos biológicos", "El sueño polifásico", "Por qué procrastinamos", "Psicología del aburrimiento", "Toma de decisiones bajo fatiga", "El cerebro del operador en guardia nocturna", "Historia del fuego", "El descubrimiento de la electricidad", "Cómo funcionan las turbinas (visión histórica)", "La revolución industrial", "Automatización y trabajo humano", "Inteligencia artificial: promesas y límites", "Energías renovables vs térmicas", "Accidentes industriales famosos", "Ingeniería y errores humanos", "Seguridad industrial: lecciones históricas", "Filosofía estoica aplicada a la vida moderna", "Epicuro y el placer bien entendido", "Nietzsche explicado sin drama", "El absurdo según Camus", "Libre albedrío vs determinismo", "Qué es la verdad", "El sentido del trabajo", "Tiempo libre en sociedades antiguas", "El concepto de progreso", "Por qué nos gustan las historias", "Historia del café", "El origen de los calendarios", "Por qué existen los husos horarios", "Historia de los mapas", "El origen de los apellidos", "La domesticación de animales", "Historia del pan", "El miedo como herramienta evolutiva", "El silencio en la historia humana", "El ocio como necesidad biológica", "Grandes fraudes científicos", "Descubrimientos hechos por accidente", "Científicos que se equivocaron", "Inventos que cambiaron el trabajo", "Utopías que fracasaron", "Distopías que se hicieron realidad", "El futuro del trabajo humano", "Colonización espacial: sueño o delirio", "Qué nos hace humanos", "Qué significa vivir bien" ]; const listContainer = document.getElementById('list-container'); const progressBar = document.getElementById('progress-bar'); const progressText = document.getElementById('progress-text'); const percentageText = document.getElementById('percentage-text'); // Cargar estado guardado o iniciar vacío let checkedItems = JSON.parse(localStorage.getItem('lobo_lectura_state')) || new Array(topics.length).fill(false); function renderList() { listContainer.innerHTML = ''; let completedCount = 0; topics.forEach((topic, index) => { const li = document.createElement('li'); li.className = `item ${checkedItems[index] ? 'completed' : ''}`; li.onclick = () => toggleItem(index); const checkbox = document.createElement('div'); checkbox.className = 'checkbox'; const text = document.createElement('span'); text.textContent = `${index + 1}. ${topic}`; li.appendChild(checkbox); li.appendChild(text); listContainer.appendChild(li); if (checkedItems[index]) completedCount++; }); updateProgress(completedCount); } function toggleItem(index) { checkedItems[index] = !checkedItems[index]; saveState(); renderList(); } function updateProgress(count) { const percentage = Math.round((count / topics.length) * 100); progressBar.style.width = `${percentage}%`; progressText.textContent = `${count} / ${topics.length} Completados`; percentageText.textContent = `${percentage}%`; } function saveState() { localStorage.setItem('lobo_lectura_state', JSON.stringify(checkedItems)); } function resetProgress() { if(confirm("¿Seguro que quieres borrar todo el progreso?")) { checkedItems = new Array(topics.length).fill(false); saveState(); renderList(); } } // Iniciar renderList(); </script> </body> </html>
