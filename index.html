<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Universidad del Lobo</title> <style> /* ESTILOS (CSS PURO - NO REQUIERE INTERNET) */ :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --success: #10b981; --border: #334155; --dim: #64748b; } body { background-color: var(--bg); color: var(--text); font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 20px; line-height: 1.5; } .container { max-width: 800px; margin: 0 auto; } /* HEADER */ header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; } h1 { margin: 0; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-size: 1.8rem; } .subtitle { color: var(--dim); font-size: 0.8rem; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; } /* NAVEGACI√ìN */ .tabs { display: flex; gap: 10px; margin-bottom: 20px; } .tab-btn { background: var(--card); border: 1px solid var(--border); color: var(--dim); padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; flex: 1; transition: all 0.2s; text-transform: uppercase; font-size: 0.8rem; } .tab-btn:hover { border-color: var(--accent); color: var(--text); } .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); } /* BARRAS DE PROGRESO */ .progress-box { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.3); } .stats { display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: bold; margin-bottom: 8px; } .progress-bg { background: #0f172a; height: 12px; border-radius: 6px; overflow: hidden; } .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.5s ease-out; } /* LISTAS */ .section { display: none; animation: fadeIn 0.3s ease; } .section.active { display: block; } @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .category-title { color: var(--accent); font-weight: bold; margin: 30px 0 15px 0; text-transform: uppercase; font-size: 0.85rem; border-bottom: 1px solid var(--border); padding-bottom: 5px; letter-spacing: 1px; } .item { background: var(--card); border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: flex-start; gap: 15px; cursor: pointer; transition: all 0.2s; } .item:hover { transform: translateX(5px); border-color: var(--accent); } .item.completed { opacity: 0.5; background: #0b1120; border-color: transparent; } .item.completed .text { text-decoration: line-through; color: var(--dim); } /* CHECKBOX PERSONALIZADO */ .checkbox { width: 22px; height: 22px; border: 2px solid var(--dim); border-radius: 6px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; margin-top: 0px; background: #0f172a; transition: all 0.2s; } .item:hover .checkbox { border-color: var(--accent); } .item.completed .checkbox { background: var(--success); border-color: var(--success); } .item.completed .checkbox::after { content: '‚úì'; color: white; font-size: 14px; font-weight: bold; } .text strong { color: var(--accent); } /* FOOTER */ .reset-btn { display: block; margin: 50px auto 20px; background: transparent; border: 1px solid #ef4444; color: #ef4444; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; opacity: 0.7; transition: opacity 0.2s; } .reset-btn:hover { opacity: 1; background: rgba(239, 68, 68, 0.1); } </style> </head> <body> <div class="container"> <header> <h1>Universidad del Lobo</h1> <div class="subtitle">Plan de Estudios 2026-2029 | Turno Nocturno</div> </header> <div class="tabs"> <button id="btn-temas" class="tab-btn active" onclick="switchTab('temas')">üìö 100 Temas</button> <button id="btn-ingles" class="tab-btn" onclick="switchTab('ingles')">üá∫üá∏ i√≥n", "Exchange Rate: Tipo de cambio", "Layover: Escala", "Departure/Arrival: Salida/Llegada", "Baggage Claim: Reclamo equipaje", "Gate: Puerta", "Schedule: Horario", "Delayed: Retrasado", "On Time: A tiempo", "Tax Free: Libre de impuestos" ]} ]; // --- CEREBRO DE LA APP (JAVASCRIPT PURO) --- // Cargar lo guardado o iniciar limpio let temasState = JSON.parse(localStorage.getItem('lobo_temas_v1')) || new Array(temasDB.length).fill(false); let inglesState = JSON.parse(localStorage.getItem('lobo_ingles_v1')) || {}; function renderTemas() { const container = document.getElementById('temas-list'); container.innerHTML = ''; let count = 0; temasDB.forEach((tema, idx) => { const isDone = temasState[idx]; const div = document.createElement('div'); div.className = `item ${isDone ? 'completed' : ''}`; div.onclick = () => toggleTema(idx); // HTML simple para cada rengl√≥n div.innerHTML = ` <div class="checkbox"></div> <div class="text"><strong>${idx + 1}.</strong> ${tema}</div> `; container.appendChild(div); if(isDone) count++; }); updateProgress('temas', count, temasDB.length); } function renderIngles() { const container = document.getElementById('ingles-list'); container.innerHTML = ''; let totalWords = 0; let count = 0; inglesDB.forEach((cat) => { const title = document.createElement('div'); title.className = 'category-title'; title.textContent = cat.cat; container.appendChild(title); cat.words.forEach((word) => { const id = word.split(':')[0]; // Usamos la palabra en ingl√©s como ID const isDone = inglesState[id] || false; const div = document.createElement('div'); div.className = `item ${isDone ? 'completed' : ''}`; div.onclick = () => toggleIngles(id); div.innerHTML = ` <div class="checkbox"></div> <div class="text">${word}</div> `; container.appendChild(div); totalWords++; if(isDone) count++; }); }); updateProgress('ingles', count, totalWords); } // Funciones de acci√≥n function toggleTema(idx) { temasState[idx] = !temasState[idx]; saveData(); renderTemas(); } function toggleIngles(id) { inglesState[id] = !inglesState[id]; saveData(); renderIngles(); } function updateProgress(type, val, total) { const pct = Math.round((val / total) * 100); document.getElementById(`${type}-count`).textContent = `${val} / ${total} Completados`; document.getElementById(`${type}-percent`).textContent = `${pct}%`; document.getElementById(`${type}-bar`).style.width = `${pct}%`; } function saveData() { localStorage.setItem('lobo_temas_v1', JSON.stringify(temasState)); localStorage.setItem('lobo_ingles_v1', JSON.stringify(inglesState)); } // Navegaci√≥n entre pesta√±as window.switchTab = function(tabName) { document.querySelectorAll('.section').forEach(el => el.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active')); document.getElementById(tabName).classList.add('active'); // Activar bot√≥n correspondiente if(tabName === 'temas') document.getElementById('btn-temas').classList.add('active'); else document.getElementById('btn-ingles').classList.add('active'); } window.resetAll = function() { if(confirm("¬øSeguro que quieres borrar todo tu avance, Lobo?")) { localStorage.removeItem('lobo_temas_v1'); localStorage.removeItem('lobo_ingles_v1'); location.reload(); } } // ARRANQUE AUTOM√ÅTICO renderTemas(); renderIngles(); </script> </body> </html>
