<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Operador PRO - Shift Companion</title> <!-- LIBRERÍAS --> <script src="https://cdn.tailwindcss.com"></script> <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"> <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <style> body { background-color: #0b1120; color: #e2e8f0; font-family: system-ui, -apple-system, sans-serif; } .panel { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); } .btn { padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; } .btn-action { background: #3b82f6; color: white; border: 1px solid #2563eb; } .btn-action:hover { background: #2563eb; } .btn-outline { background: transparent; border: 1px solid #475569; color: #94a3b8; } .btn-outline:hover { border-color: #94a3b8; color: white; } /* Efecto Radar */ @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } } .radar-line { position: absolute; left: 0; right: 0; height: 2px; background: #10b981; box-shadow: 0 0 10px #10b981; animation: scan 3s linear infinite; pointer-events: none; } </style> </head> <body> <div id="root"></div> <script type="text/babel"> import React, { useState, useEffect } from 'react'; import { createRoot } from 'react-dom/client'; const ShiftCompanion = () => { // Estado del Turno (0 a 12 horas) const [shiftHour, setShiftHour] = useState(0); const [activeTab, setActiveTab] = useState('dashboard'); const [randomTask, setRandomTask] = useState(null); // Base de Datos de Tareas Anti-Aburrimiento const taskDatabase = { short: [ "Haz 20 sentadillas o flexiones contra la pared.", "Revisa la tendencia de temperatura de la TG1 de hace 24hrs.", "Lee un artículo aleatorio de Wikipedia sobre Historia de México.", "Limpia y organiza los iconos de tu escritorio (DCS/Laptop).", "Ejercicio visual: Regla 20-20-20 (Mira lejos 20 seg)." ], medium: [ "Escribe una carta/entrada de diario para tu futuro hijo.", "Aprende 10 palabras nuevas en Italiano/Francés (Duolingo).", "Investiga precios actuales de tractores o paneles solares.", "Boceta una parte del rancho en papel o SketchUp.", "Revisa tu presupuesto mensual en Excel." ], deep: [ "Lee un capítulo completo de un libro técnico o financiero.", "Curso Online: Avanza un módulo completo.", "Auditoría profunda: Busca ineficiencias en el consumo de gas de la planta.", "Diseño detallado de la casa de Oaxaca (Planos)." ] }; // Lógica de Fases const getPhase = (hour) => { if (hour < 3) return { name: "EL GUARDIÁN", color: "text-blue-400", bg: "border-blue-500", desc: "Operación Pura. Revisión, Limpieza, Seguridad.", icon: "ri-eye-2-line" }; if (hour < 7) return { name: "EL ARQUITECTO", color: "text-emerald-400", bg: "border-emerald-500", desc: "Deep Work. Rancho, Finanzas, Estudios.", icon: "ri-pencil-ruler-2-line" }; if (hour < 10) return { name: "EL ESTRATEGA", color: "text-yellow-400", bg: "border-yellow-500", desc: "Mantenimiento. Podcast, Comida, Ejercicio.", icon: "ri-chess-line" }; return { name: "EL CIERRE", color: "text-red-400", bg: "border-red-500", desc: "Entrega de Turno. Bitácora Legal, Limpieza.", icon: "ri-flag-line" }; }; const phase = getPhase(shiftHour); const generateTask = (type) => { const tasks = taskDatabase[type]; const random = tasks[Math.floor(Math.random() * tasks.length)]; setRandomTask({ text: random, type }); }; return ( <div className="max-w-2xl mx-auto min-h-screen p-4 flex flex-col"> {/* HEADER */} <header className="flex justify-between items-center mb-6 border-b border-gray-800 pb-4"> <div> <h1 className="text-2xl font-black text-gray-100 tracking-tighter flex items-center gap-2"> <i className="ri-radar-line text-blue-500"></i> OPERADOR <span className="text-blue-500">PRO</span> </h1> <p className="text-xs text-gray-500 uppercase tracking-widest">Protocolo de Supervivencia - Turno 12H</p> </div> <div className="text-right"> <div className="text-xs text-gray-500">Hora del Turno</div> <div className="text-xl font-mono font-bold text-white">H+{shiftHour}:00</div> </div> </header> {/* CONTROL DE TIEMPO (Simulador) */} <div className="mb-8"> <label className="text-xs text-gray-500 uppercase mb-2 block">Progreso del Turno</label> <input type="range" min="0" max="11" step="1" value={shiftHour} onChange={(e) => setShiftHour(parseInt(e.target.value))} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" /> <div className="flex justify-between text-[10px] text-gray-600 mt-1 font-mono"> <span>INICIO</span> <span>MITAD</span> <span>FINAL</span> </div> </div> {/* DASHBOARD PRINCIPAL */} <div className={`panel mb-6 border-l-4 ${phase.bg} relative overflow-hidden transition-all duration-500`}> {shiftHour < 3 && <div className="radar-line"></div>} {/* Efecto radar solo al inicio */} <div className="flex justify-between items-start"> <div> <h2 className={`text-3xl font-black ${phase.color} mb-1 flex items-center gap-2`}> <i className={phase.icon}></i> {phase.name} </h2> <p className="text-gray-300 text-sm font-medium">{phase.desc}</p> </div> <div className="bg-slate-900/50 p-2 rounded text-center min-w-[80px]"> <div className="text-xs text-gray-500 uppercase">Bloque</div> <div className={`text-xl font-bold ${phase.color}`}>{Math.floor(shiftHour/3) + 1}/4</div> </div> </div> <div className="mt-6 grid grid-cols-2 gap-2"> {/* TAREAS SUGERIDAS SEGÚN FASE */} {phase.name === "EL GUARDIÁN" && ( <> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-checkbox-circle-line"></i> Revisar Bitácora Anterior</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-checkbox-circle-line"></i> Escaneo de Tendencias (24h)</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-checkbox-circle-line"></i> Limpieza de Pantallas DCS</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-checkbox-circle-line"></i> Verificar Permisos Activos</div> </> )} {phase.name === "EL ARQUITECTO" && ( <> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-macbook-line"></i> Abrir SketchUp (Rancho)</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-book-read-line"></i> Lectura Técnica (30 min)</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-money-dollar-circle-line"></i> Revisión GBM/CETES</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-translate-2"></i> Lección Idiomas (Audio)</div> </> )} {phase.name === "EL ESTRATEGA" && ( <> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-restaurant-line"></i> Comida (Lejos de consola)</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-headphone-line"></i> Podcast Educativo</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-walk-line"></i> Micro-Caminata / Estirar</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-phone-line"></i> Llamada a Casa</div> </> )} {phase.name === "EL CIERRE" && ( <> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-file-edit-line"></i> Llenado Bitácora (Detallado)</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-delete-bin-line"></i> Limpieza Área Física</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-chat-check-line"></i> Preparar Novedades Relevo</div> <div className="bg-slate-900/50 p-2 rounded text-xs text-gray-400 flex items-center gap-2"><i className="ri-logout-box-line"></i> Desconexión Mental</div> </> )} </div> </div> {/* GENERADOR ANTI-ABURRIMIENTO */} <div className="panel bg-slate-900 border border-slate-700"> <h3 className="text-gray-400 text-xs font-bold uppercase mb-4 flex items-center gap-2"> <i className="ri-flashlight-fill text-yellow-500"></i> Generador Anti-Aburrimiento </h3> {!randomTask ? ( <div className="grid grid-cols-3 gap-2"> <button onClick={() => generateTask('short')} className="btn btn-outline text-xs flex-col py-3 h-20"> <i className="ri-timer-flash-line text-xl"></i> <span>Rápido</span> <span className="text-[9px] opacity-60">15 min</span> </button> <button onClick={() => generateTask('medium')} className="btn btn-outline text-xs flex-col py-3 h-20"> <i className="ri-timer-line text-xl"></i> <span>Medio</span> <span className="text-[9px] opacity-60">1 hr</span> </button> <button onClick={() => generateTask('deep')} className="btn btn-outline text-xs flex-col py-3 h-20"> <i className="ri-timer-2-line text-xl"></i> <span>Profundo</span> <span className="text-[9px] opacity-60">4 hrs</span> </button> </div> ) : ( <div className="text-center animate-fade-in"> <div className="text-xs text-gray-500 uppercase mb-2">Misión Asignada:</div> <div className="text-lg font-bold text-white mb-4">"{randomTask.text}"</div> <div className="flex justify-center gap-2"> <button onClick={() => setRandomTask(null)} className="btn btn-action text-xs"> <i className="ri-check-line"></i> Completado </button> <button onClick={() => setRandomTask(null)} className="btn btn-outline text-xs"> Cancelar </button> </div> </div> )} </div> {/* CHECKLIST DIARIO */} <div className="mt-6"> <h3 className="text-gray-500 text-xs font-bold uppercase mb-3">Mantenimiento del Operador</h3> <div className="space-y-2"> <label className="flex items-center gap-3 p-3 bg-slate-900 rounded border border-slate-800 cursor-pointer hover:border-slate-600 transition"> <input type="checkbox" className="w-4 h-4 rounded bg-slate-800 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-slate-900" /> <span className="text-sm text-gray-300">Regla 20-20-20 (Ojos)</span> </label> <label className="flex items-center gap-3 p-3 bg-slate-900 rounded border border-slate-800 cursor-pointer hover:border-slate-600 transition"> <input type="checkbox" className="w-4 h-4 rounded bg-slate-800 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-slate-900" /> <span className="text-sm text-gray-300">Hidratación (2 Litros)</span> </label> <label className="flex items-center gap-3 p-3 bg-slate-900 rounded border border-slate-800 cursor-pointer hover:border-slate-600 transition"> <input type="checkbox" className="w-4 h-4 rounded bg-slate-800 border-gray-600 text-blue-500 focus:ring-blue-500 focus:ring-offset-slate-900" /> <span className="text-sm text-gray-300">Análisis de Anomalías (Detective)</span> </label> </div> </div> <div className="mt-8 text-center text-xs text-gray-600 italic"> "Te pagan por estar disponible, no por estar ocupado. Usa el tiempo, no lo mates." </div> </div> ); }; const root = createRoot(document.getElementById('root')); root.render(<ShiftCompanion />); </script> </body> </html>
